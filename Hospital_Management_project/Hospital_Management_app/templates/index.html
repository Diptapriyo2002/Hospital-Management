{% extends 'navigation.html' %}
{% load static %}
{% block body %}

<section class="hero d-flex align-items-center justify-content-center text-center" 
         style="min-height: 90vh; background: url('{% static "images/h3.jpg" %}') center/cover no-repeat; position: relative;">

  <!-- Gradient overlay -->
  <div style="position:absolute; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.55);"></div>

  <!-- Content -->
  <div class="container position-relative text-white">
    <h1 class="display-4 fw-bold mb-3 animate__animated animate__fadeInDown">
      "A hospital alone shows what war is."
    </h1>
    <p class="lead mb-4 animate__animated animate__fadeInUp">
      Dedicated to healthcare, service & compassion.
    </p>
    <a href="{% url 'contact' %}" class="btn btn-primary btn-lg rounded-3 shadow animate__animated animate__fadeInUp">
      Contact Us
    </a>
  </div>

</section>

{% endblock %}
